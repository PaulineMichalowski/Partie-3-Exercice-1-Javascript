<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="image1.jpg" id="image1" onmouseover="addBorder();" onmouseout="removeBorder();"/>
      <script>
        function addBorder() {
          document.getElementById('image1').style.border = '3px solid red';
        }
        function removeBorder() {
          document.getElementById('image1').style.border = 'none';
           }
      </script>
  </body>
</html>
